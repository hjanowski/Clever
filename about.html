    <style>
    /* Override for logo color */
    .logo {
        color: #FFEF00 !important; /* Yellow logo color */
    }
    
    .logo svg {
        stroke: #FFEF00 !important; /* Yellow SVG stroke */
    }
    
    /* Ensure the founder cards display correctly */
    .founders-section {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 25px;
        margin-bottom: 80px;
    }
    
    .founder-card {
        display: flex;
        flex-direction: column;
        background: rgba(255, 255, 255, 0.05);
        border-radius: 20px;
        overflow: hidden;
        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
    }
    
    .founder-image {
        height: 200px;
        position: relative;
        overflow: hidden;
    }
    
    .founder-photo {
        width: 100%;
        height: 100%;
        object-fit: cover;
        object-position: center center;
    }
    
    .founder-info {
        padding: 15px;
    }
    
    .founder-name {
        font-size: 20px;
        font-weight: 700;
        margin-bottom: 5px;
        color: #FFEF00;
    }
    
    .founder-title {
        font-size: 14px;
        font-weight: 500;
        margin-bottom: 10px;
        color: var(--text-gray);
    }
    
    .founder-bio {
        font-size: 13px;
        line-height: 1.4;
    }
    
    @media (max-width: 1024px) {
        .founders-section {
            grid-template-columns: repeat(2, 1fr);
        }
    }
    
    @media (max-width: 768px) {
        .founders-section {
            grid-template-columns: 1fr;
        }
    }
    </style>
</head>
